<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlarge Image Example</title>
    <link rel="stylesheet" href="testcss.css">
</head>
<body>
    <div class="image-container">
        <img class="cardImg" src="https://images.ygoprodeck.com/images/cards/43527730.jpg">
        <img class="cardImg" src="https://images.ygoprodeck.com/images/cards/43527730.jpg">
        <!-- Add more images if needed -->
    </div>

    <div id="overlay" class="overlay" onclick="closeImage()">
        <img id="enlargedImage" class="enlargedImage" src="" alt="Enlarged Image">
    </div>

    <script src="script.js"></script>
</body>
</html>

<script>
    function enlargeImage(src) {
    const overlay = document.getElementById('overlay');
    const enlargedImage = document.getElementById('enlargedImage');
    enlargedImage.src = src;
    overlay.classList.add('active');
}

// Function to close the enlarged image
function closeImage() {
    const overlay = document.getElementById('overlay');
    overlay.classList.remove('active');
}

// Adding click event listeners to images with class 'cardImg'
const cardImages = document.querySelectorAll('.cardImg');
cardImages.forEach(image => {
    image.addEventListener('click', () => {
        enlargeImage(image.src);
    });
});
</script>
